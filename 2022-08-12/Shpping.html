<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="Shopping.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <script src="Shopping.js" defer></script>
  <script src="https://kit.fontawesome.com/81ef577760.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="list">
    <header class="header_wrap">
      <div class="bar"></div>
      <span class="header_text">Shopping List</span>
    </header>

    <ul class="items"></ul>

    <footer class="footer">
      <input type="text" class="footer__input">
      <button class="footer__button">
        <i class="fa-solid fa-plus"></i>
      </button>
    </footer>
  </section>

</body>
</html>
